apiVersion: apps/v1
kind: Deployment
metadata:
  name: playground-app
  labels:
    app: playground
spec:
  replicas: 1
  selector:
    matchLabels:
      app: playground
  template:
    metadata:
      labels:
        app: playground
    spec:
      containers:
      - name: playground
        image: wil42/playground:v1  # ‚Üê Change to v2 as needed
        ports:
        - containerPort: 80
